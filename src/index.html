<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <title>Currency Converter</title>
</head>

<body class="flex items-center justify-center h-screen bg-teal-200">
    <div class="bg-white flex flex-col items-center p-20 rounded-xl">
        <!-- Title section -->
        <div class="flex flex-col items-center">
            <img src="images/currency.png" class="w-32 h-32 flex items-center justfy-center" alt="currency">
            <h1 class="font-bold text-2xl">CURRENCY CONVERTER</h1>
        </div>

        <!-- Conversion Section -->
        <div class="w-full flex flex-col items-start self-start">
            <p class="font-semibold">Amount:</p>
            <input type="number" name="number" id="number" class="border border-black-600 rounded-xs w-full p-2 placeholder:text-gray-500" placeholder="0">
        </div>

        <div>
            <!-- Currency One -->
            <select id="currency-one" name="currency-one" form="carform">
                <option value="usd">USD</option>
                <option value="cad">CAD</option>
                <option value="col">COL</option>
                <option value="euro">Euro</option>
            </select>

            <!-- Currency Two -->
            <select id="currency-two" name="currency-two" form="carform">
                <option value="usd">USD</option>
                <option value="cad">CAD</option>
                <option value="cop">COL</option>
                <option value="euro">Euro</option>
            </select>
        </div>

        <!-- Total conversion section -->
        <div class="convert-section">
            <button class="convert">Convert</button>
            <p class="conversion-total">1 USD = 4000 COP</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
