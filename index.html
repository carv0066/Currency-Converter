<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Currency Converter</title>
</head>

<body>
    <div class="container">
        <!-- Title section -->
        <div>
            <img src="" alt="currency">
            <h1 class="title">Currency Converter</h1>
        </div>

        <!-- Conversion Section -->
        <div>
            <p>Amount:</p>
            <input type="number" name="number" id="number">
        </div>

        <div>
            <!-- Currency One -->
            <select id="currency-one" name="currency-one" form="carform">
                <option value="usd">USD</option>
                <option value="cad">CAD</option>
                <option value="col">COL</option>
                <option value="euro">Euro</option>
            </select>

            <!-- Currency Two -->
            <select id="currency-two" name="currency-two" form="carform">
                <option value="usd">USD</option>
                <option value="cad">CAD</option>
                <option value="cop">COL</option>
                <option value="euro">Euro</option>
            </select>
        </div>

        <!-- Total conversion section -->
        <div>
            <button class="convert">Convert</button>
            <p class="conversion-total">1 usd = 4000 cop - It updates in real time</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
